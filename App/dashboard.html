<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        body.dark-mode {
            background-color: #181a1b !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .bg-light {
            background-color: #23272b !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .bg-secondary {
            background-color: #23272b !important;
        }
        .dark-mode .navbar,
        .dark-mode .alert-info {
            background-color: #23272b !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .list-group-item {
            background-color: #23272b !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .dropdown-menu-dark {
            background-color: #23272b !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .btn-support {
            background-color: #0d6efd !important;
            color: #fff !important;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-0" style="min-height:2000px">
            <div class="col-2 bg-light">
                <h1 class="h4 text-center py-3 text-primary">
                    <i class="fa-solid fa-ghost"></i>
                    <span class="ms-2 d-none d-lg-inline">App</span
                </h1>

                <ul class="list-group text-center text-lg-start mt-4">
                    <li class="list-group-item text-muted">
                        <span class="ms-2 d-none d-lg-inline">controls</span>
                    </li>
                    <li class="list-group-item active">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item ">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item ">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item ">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">setting</span>
                    </li>
                </ul>
                <ul class="list-group text-center text-lg-start mt-4">
                    <li class="list-group-item text-muted">
                        <span class="ms-2 d-none d-lg-inline">Actions</span>
                    </li>
                    <li class="list-group-item active">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item ">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item ">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item ">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">setting</span>
                    </li>
                </ul>
            </div>
            <div class="col-10 bg-secondary">
                <nav class="navbar bg-light navbar-expand">
                    <div class="container-fluid">
                        <div class="d-flex gap-2">
                            <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">
                                <i class="fa-solid fa-moon"></i> Dark Mode
                            </button>
                            <button id="supportBtn" class="btn btn-support btn-sm">
                                <i class="fa-solid fa-headset"></i> Support
                            </button>
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-cog"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                    <i class="fa-solid fa-user-circle"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                                    <div class="dropdown-item">
                                        <i class="fa-solid fa-user"></i>
                                        Profile
                                    </div>
                                    <div class="dropdown-item">
                                        <i class="fa-solid fa-sign-out"></i>
                                        Logout
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div> <!--container-fluid close div-->
                </nav>   <!--top close navbar--> 
                <div class="p-3">
                    <div class="alert alert-info">
                        <i class="fa-solid fa-download me-2"></i>
                        New version available
                    </div>

                    <div class="row flex-column flex-lg-row">
                        <div class="col mb-3">
                            <div class="bg-light p-3">
                                <h3>1,024</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                     Daily Users
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-3">
                                <h3>1,024</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    Daily Users
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-3">
                                <h3>1,024</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    Weekly Users
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-3">
                                <h3>1,024</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    Monthly Users
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-3">
                                <h3>1,024</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chart-line me-2"></i>
                                    Yearly Users
                                </span>
                            </div>
                        </div>
                    </div> <!--under alert download card close div-->
                </div> <!--under nav item div close -->
            </div> <!--col-10 close div-->
        </div> <!--row close div-->
    </div> <!--container-fluid close div-->

    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if(document.body.classList.contains('dark-mode')) {
                toggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i> Light Mode';
            } else {
                toggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i> Dark Mode';
            }
        });
        document.getElementById('supportBtn').addEventListener('click', function() {
            alert('Support is on the way! Please contact support@example.com');
        });
    </script>
</body>
</html>

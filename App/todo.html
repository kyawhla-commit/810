<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container" style="max-width:600px">
            <a href="#" class="navbar-brand">
                Todo
                <span class="badge bg-danger ms-2">0</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="todo.html" class="nav-link">clear</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="max-width:600px">
        <div class="input-group my-4">
            <input type="text" class="form-control">
            <button class="btn btn-primary">Add</button>
        </div>
        <ul id="todo" class="list-group"></ul>
        <ul id="done" class="list-group mt-4 opacity-50"></ul>
    </div>

    <script>
        let data = getData();
        data.map(item => createItem(item.text));

        function getData() {
            return JSON.parse(localStorage.getItem('data')) || [];
        }

        function saveData(text) {
            let data = getData();
            data.push({ text, done: false });
            localStorage.setItem('data', JSON.stringify(data));
        }
        function checkData(text) {
            let data = getData();
            let result = data.map(item => {
                if(item.text == text) item.done = true
                return item 
                
            })
        }
        // Update the count of items in the badge 
        function updateCount() {
            document.querySelector('.badge').textContent =
                document.querySelectorAll('#todo li').length;}

        document.querySelector('input').onkeydown = e => {
            if (e.key === "Enter"  ) {
                document.querySelector('button').onclick();
            }
        }

        document.querySelector('button').onclick = () => {
            let text = document.querySelector('input').value;
            if(!text){
                return false;
            }
            createItem(text);
            updateCount();
            saveData(text);

            document.querySelector('input').value = '';
            document.querySelector('input').focus();
        }

        function createItem(text) {
            let li = document.createElement('li');
            li.classList.add('list-group-item')

            li.textContent = text;

            let del = document.createElement('a');
            del.setAttribute('href', '#');
            del.classList.add('fa-solid', 'fa-trash', 'text-danger', 'float-end');
            del.onclick = () => {
                li.remove();
                updateCount();
                saveData(text);
                
            };
            li.appendChild(del);

            let check = document.createElement('a');
            check.setAttribute('href', '#');
            check.classList.add('fa-solid', 'fa-check', 'float-start', 'me-2');
            check.onclick = () => {
                document.querySelector('#done ').appendChild(li);
                check.remove();
                updateCount();
                saveData(text);
            }
            li.appendChild(check);

            document.querySelector('#todo').appendChild(li);
        }   
    </script>
</body>
</html>
